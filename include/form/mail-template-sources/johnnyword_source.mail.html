<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="johnnyword-mail.css" />
    <title>Johnnyword Mail</title>
  </head>

  <body>
    <table class="body" data-made-with-foundation="">
      <tr>
        <td class="float-center" align="center" valign="top">
          <center data-parsed="">
            <table class="spacer float-center">
              <tbody>
                <tr>
                  <td height="48px" style="font-size:48px;line-height:48px;">&#xA0;</td>
                </tr>
              </tbody>
            </table>
            <table align="center" class="container float-center">
              <tbody>
                <tr>
                  <td>
                    <table class="row">
                      <tbody>
                        <tr>
                          <th class="small-12 large-12 columns first last">
                            <table>
                              <tr>
                                <th>
                                  <table class="spacer">
                                    <tbody>
                                      <tr>
                                        <td height="32px" style="font-size:32px;line-height:32px;">&#xA0;</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <center data-parsed="">
                                    <img src="[LOGO_SRC]" align="left" class="" width="240" height="80">
                                  </center>
                                  <table class="spacer">
                                    <tbody>
                                      <tr>
                                        <td height="48px" style="font-size:48px;line-height:48px;">&#xA0;</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <h1>[SITENAME]</h1>
                                  <table class="spacer">
                                    <tbody>
                                      <tr>
                                        <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <h2>Richiesta informazioni dal sito</h2>
                                  <p>
                                    [MAIL_CONTENT]
                                  </p>
                                  <table class="spacer">
                                    <tbody>
                                      <tr>
                                        <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </th>
                                <th class="expander"></th>
                              </tr>
                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>

                    <table class="spacer">
                      <tbody>
                        <tr>
                          <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>

            <table align="center" class="container footer">
              <tbody>
                <tr>
                  <td>
                    <table class="spacer float-center">
                      <tbody>
                        <tr>
                          <td height="16px" style="font-size:16px;line-height:16px;">&#xA0;</td>
                        </tr>
                      </tbody>
                    </table>
                    <table class="row">
                      <tbody>
                        <tr>

                        <th class="columns first last">
                          <table>
                            <tr>
                              <th>
                                <p>
                                  <small>
                                    [MAIL_FOOTER]
                                  </small>
                                  </p>
                              </th>
                              <th class="expander"></th>
                            </tr>
                          </table>
                        </th>

                        </tr>
                      </tbody>
                    </table>
                    
                  </td>
                </tr>
              </tbody>
            </table>
              
          </center>
        </td>
      </tr>
    </table>
  </body>

</html>
